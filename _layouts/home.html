---
layout: default
---

<div class="bd-pageheader bd-masthead" id="content">
  <div class="container">
    <span class="bd-booticon outline"></span>
    <p class="lead">Canisminor Craft</p>
    <p class="version hidden-sm-down">当前版本 {{ site.version }}</p>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-3 push-md-9 bd-sidebar">

      <form class="bd-search hidden-sm-down">
        <input type="text" class="form-control" id="search-input" placeholder="搜索..." autocomplete="off">
        <div class="dropdown-menu bd-search-results" id="search-results"></div>
      </form>

      <nav class="bd-links" id="simpleNavbarContent"></nav>

    </div>
    <div class="col-xs-12 col-md-9 pull-md-3 bd-content">

      <h1 class="bd-title" id="content">CMC</h1>
      {{ content }}
    </div>
  </div>
</div>

<script>
  $('#section').hide();
  $('#simpleNavbarContent').html($('#markdown-toc').html());
  $('#markdown-toc').hide();
</script>

{% include search.html json="home" %}

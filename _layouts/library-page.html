---
layout: default
---
<link href="{{ site.baseurl }}/css/other/ui-library.css" rel="stylesheet">

{{ content }}
<div class="page" id="page">
    <textarea class="mk-hide">
        <div class="header">
            <div class="brand" id="brand"><a class="brand" id="brand" href="../index.html"><i class="iconfont-extend icon-fenxiang"></i>返回</a></div>
            <div class="unit more" id="unit">{UNIT}：<span class="unit-current">Standard</span><i class="iconfont-extend icon-right"></i></div>
            <ul class="dropdown" id="dropdown">
                <li data-value="standard">Standard</li>
                <li data-value="points">Points @1x (pt)</li>
                <li data-value="retina">Retina @2x (pt)</li>
                <li data-value="retinahd">Retina HD @3x (pt)</li>
                <li data-value="ldpi">LDPI @0.75x (dp)</li>
                <li data-value="mdpi">MDPI @1x (dp)</li>
                <li data-value="hdpi">HDPI @1.5x (dp)</li>
                <li data-value="xhdpi">XHDPI @2x (dp)</li>
                <li data-value="xxhdpi">XXHDPI @3x (dp)</li>
                <li data-value="xxxhdpi">XXXHDPI @4x (dp)</li>
            </ul>
            <div id="hd-slice" class="hd-slice"><input type="checkbox" name="slice" value="1"/>
                <label><i></i></label>{SHOWSLICE}
            </div>
        </div>
        <div class="page-wrap">
            <div class="aside" id="aside"></div>
            <div class="artboard">
                <div class="wrap" id="wrap"></div>
            </div>
            <div class="panel" id="panel"></div>
        </div>
    </textarea>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="{{ site.baseurl }}/js/ui-library.js"></script>
<style>
    .bd-footer{
        margin-top: 0;
    }
</style>
